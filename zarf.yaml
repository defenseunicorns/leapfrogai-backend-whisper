kind: ZarfPackageConfig
metadata:
  name: "###ZARF_PKG_TMPL_NAME###"
  version: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  description: >
    whisper model

variables:
  - name: GPU_ENABLED
    description: Optionally turn on GPU inferencing for environments with capable CUDA devices
    default: false
    prompt: true
  - name: NUMBER_OF_GPUS
    description: If GPU_ENABLED is true, this must be 1 or more. If GPU_ENABLED is false, this should stay at 0.
    default: 0
    prompt: true

constants:
  - name: IMAGE_VERSION
    value: "###ZARF_PKG_TMPL_IMAGE_VERSION###"
  - name: NAME
    value: "###ZARF_PKG_TMPL_NAME###"

components:
  - name: import-model
    required: true
    import:
      name: model
      url: oci://ghcr.io/defenseunicorns/packages/leapfrogai/leapfrogai-model:0.4.0-skeleton
